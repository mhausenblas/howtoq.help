<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Amazon Q] Use case based prompt guidance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            line-height: 1.6;
            background: #0f172a;
            color: #f1f5f9;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #1e293b;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #3b82f6, #ff9900);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .progress-bar {
            height: 8px;
            background: #293548;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #ff9900);
            transition: width 0.3s ease;
        }

        .question h2 {
            color: #f1f5f9;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .options {
            display: grid;
            gap: 15px;
        }

        .option-button {
            display: block;
            width: 100%;
            padding: 20px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            color: #f1f5f9;
        }

        .option-button:hover {
            border-color: #3b82f6;
            background: #293548;
            transform: translateY(-2px);
        }

        .option-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .option-description {
            color: #cbd5e1;
            font-size: 0.9rem;
        }

        .result {
            display: none;
        }

        .result.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .use-case {
            background: #293548;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #334155;
        }

        .query-example {
            background: #1e293b;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #334155;
            font-family: monospace;
        }

        .reset-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            margin-top: 20px;
        }

        .reset-button:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        @media (max-width: 640px) {
            .container {
                padding: 20px;
            }
            
            .option-button {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div><a href="/">..</a></div>
    <div class="container">
        <h1>Amazon Q Persona Finder</h1>

        <div id="quiz">
            <div class="progress-bar">
                <div class="progress-bar-fill"></div>
            </div>
            <div class="question">
                <h2 id="questionText"></h2>
                <div class="options" id="options"></div>
            </div>
        </div>

        <div id="result" class="result"></div>
    </div>

    <script>
        const questions = [
            {
                text: "What's your primary focus?",
                options: [
                    { id: 'technical', text: 'Technical Implementation', description: 'Building, deploying, and maintaining systems', icon: 'ðŸ› ï¸' },
                    { id: 'business', text: 'Business Operations', description: 'Planning, analysis, and management', icon: 'ðŸ“Š' },
                    { id: 'security', text: 'Security & Compliance', description: 'Ensuring system security and regulatory compliance', icon: 'ðŸ”’' },
                    { id: 'financial', text: 'Financial Management', description: 'Cost optimization and financial planning', icon: 'ðŸ’°' },
                    { id: 'data', text: 'Data & Analytics', description: 'Working with data, ML, and analytics', icon: 'ðŸ“ˆ' }
                ]
            },
            {
                text: 'Which tasks do you perform most often?',
                options: [
                    { id: 'development', text: 'Writing & Reviewing Code', description: 'Application development and code optimization', icon: 'ðŸ’»' },
                    { id: 'infrastructure', text: 'Managing Infrastructure', description: 'System architecture and deployment', icon: 'ðŸ—ï¸' },
                    { id: 'analysis', text: 'Analysis & Planning', description: 'Data analysis and project planning', icon: 'ðŸ“‹' },
                    { id: 'support', text: 'Supporting & Troubleshooting', description: 'Issue resolution and maintenance', icon: 'ðŸ”§' },
                    { id: 'ml', text: 'Machine Learning', description: 'ML model development and deployment', icon: 'ðŸ¤–' }
                ]
            },
            {
                text: 'Which tools do you use most?',
                options: [
                    { id: 'code', text: 'IDEs & Development Tools', description: 'VSCode, Git, AWS SDK', icon: 'âŒ¨ï¸' },
                    { id: 'infra', text: 'Infrastructure Tools', description: 'CloudFormation, Terraform, Console', icon: 'ðŸ”¨' },
                    { id: 'bi', text: 'Business Intelligence', description: 'QuickSight, Excel, Reporting tools', icon: 'ðŸ“Š' },
                    { id: 'monitor', text: 'Monitoring & Security', description: 'CloudWatch, GuardDuty, Security Hub', icon: 'ðŸ“¡' },
                    { id: 'data', text: 'Data & ML Tools', description: 'SageMaker, EMR, Redshift', icon: 'ðŸ§®' }
                ]
            }
        ];

        const personas = {
            'technical-development-code': {
                title: 'Developer',
                description: 'You focus on application development and code optimization',
                primaryUseCases: [
                    'SDK implementation assistance',
                    'Code review and optimization',
                    'Serverless development',
                    'API integration guidance'
                ],
                recommendedQueries: [
                    'Help me implement AWS SDK retry logic',
                    'Review my Lambda function for performance',
                    'Show me how to use AWS SDK for S3 presigned URLs'
                ]
            },
            'technical-infrastructure-infra': {
                title: 'Cloud Architect',
                description: 'You design and implement cloud architecture',
                primaryUseCases: [
                    'Architecture review',
                    'Service selection',
                    'Migration planning',
                    'Performance optimization'
                ],
                recommendedQueries: [
                    'Review my architecture for scalability',
                    'Compare Aurora vs RDS for my use case',
                    'Help design a multi-region strategy'
                ]
            },
            'security-infrastructure-monitor': {
                title: 'Security Engineer',
                description: 'You focus on security and compliance',
                primaryUseCases: [
                    'Security assessments',
                    'Compliance checking',
                    'Access management',
                    'Security monitoring'
                ],
                recommendedQueries: [
                    'Review my IAM policies for security risks',
                    'Help implement HIPAA controls',
                    'Set up GuardDuty with custom findings'
                ]
            },
            'financial-analysis-bi': {
                title: 'FinOps Specialist',
                description: 'You optimize cloud costs and financial operations',
                primaryUseCases: [
                    'Cost optimization',
                    'Resource utilization',
                    'Budget management',
                    'Reserved instance planning'
                ],
                recommendedQueries: [
                    'Analyze my EC2 costs',
                    'Optimize RDS instance costs',
                    'Review reserved instance coverage'
                ]
            }
        };

        let currentStep = 0;
        const answers = {};

        function updateProgress() {
            const progress = ((currentStep + 1) / questions.length) * 100;
            document.querySelector('.progress-bar-fill').style.width = `${progress}%`;
        }

        function showQuestion() {
            const question = questions[currentStep];
            document.getElementById('questionText').textContent = question.text;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.innerHTML = `
                    <div class="option-title">
                        <span>${option.icon}</span>
                        ${option.text}
                    </div>
                    <div class="option-description">${option.description}</div>
                `;
                button.onclick = () => handleAnswer(option.id);
                optionsContainer.appendChild(button);
            });
        }

        function handleAnswer(answerId) {
            answers[currentStep] = answerId;
            
            if (currentStep < questions.length - 1) {
                currentStep++;
                updateProgress();
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            const key = `${answers[0]}-${answers[1]}-${answers[2]}`;
            const persona = personas[key] || personas['technical-development-code'];
            
            const resultHtml = `
                <h2>${persona.title}</h2>
                <p>${persona.description}</p>
                
                <h3>Primary Use Cases</h3>
                ${persona.primaryUseCases.map(useCase => `
                    <div class="use-case">
                        <span>âœ“</span> ${useCase}
                    </div>
                `).join('')}
                
                <h3>Recommended Queries</h3>
                ${persona.recommendedQueries.map(query => `
                    <div class="query-example">${query}</div>
                `).join('')}
                
                <button class="reset-button" onclick="resetQuiz()">Start Over</button>
            `;
            
            document.getElementById('quiz').style.display = 'none';
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = resultHtml;
            resultElement.classList.add('active');
        }

        function resetQuiz() {
            currentStep = 0;
            Object.keys(answers).forEach(key => delete answers[key]);
            document.getElementById('quiz').style.display = 'block';
            document.getElementById('result').classList.remove('active');
            updateProgress();
            showQuestion();
        }

        // Initialize the quiz
        updateProgress();
        showQuestion();
    </script>
</body>
</html>
